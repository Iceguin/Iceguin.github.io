<script>
  var cors_api_url = 'https://cors-anywhere.herokuapp.com/';

  var comics = [
  	'calvinandhobbes',
  	'overthehedge',
  	'garfield',
  	'shoe',
  	'the-best-medicine',
  	'freerange',

  	'ziggy',
  	'closetohome',

  	'forbetterorforworse',

  	'bloomcounty',

  	'cathy',
  	'fowl-language',
  	'momma',
  	'nestheads',
  	'pickles',
  	'speedbump',
  	'stonesoup'
  ];

  function doCORSRequest(options, printResult) {
    var x = new XMLHttpRequest();
    x.open(options.method, cors_api_url + options.url);
    x.onload = x.onerror = function() {
      printResult(x.responseText);
    };
    if (/^POST/i.test(options.method)) {
      x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    }
    x.send(options.data);
  }

  $( document ).ready(function() {
  	var today = new Date();
    var thisYear = today.getFullYear();
    var thisMonth = String(today.getMonth()+1);
    var thisDay = String(today.getDate());
    if(thisMonth.length < 2){ thisMonth = '0' + thisMonth };
    if(thisDay.length < 2){ thisDay = '0' + thisDay };

    /* get all comics available on gocomics */
    for(var n = 0; n < comics.length; n++){
    	var comicpath = 'https://www.gocomics.com/' + comics[n] + '/'+thisYear+'/'+thisMonth+'/'+thisDay
    	doCORSRequest({
        	method: 'GET',
        	url: comicpath
      		}, function printGoComics(result) {
		      	var imgsrc = $('.comic__image img.img-fluid', $.parseHTML(result)).attr('src');
		      	var comictitle = $('h2.media-heading', $.parseHTML(result)).text();
		      	$("#bottom").append('<table style="display: inline-block; margin: 10px;"><tr><td style="text-align:left;"><b>'+comictitle+'</b></td></tr><tr><td><img src="' + imgsrc + '"></td></tr></table>');
		    }
    	);
    }

    /* get Dilbert */
    var dil_comicpath = 'https://dilbert.com/strip/' + thisYear + '-' + thisMonth + '-' + thisDay
    doCORSRequest({
          method: 'GET',
          url: dil_comicpath
          }, function printGoComics(dil_result) {
            var dil_imgsrc = $('.img-comic', $.parseHTML(dil_result)).attr('src');
            $("#bottom").append('<table style="display: inline-block; margin: 10px;"><tr><td style="text-align:left;"><b>'+ 'Dilbert' +'</b></td></tr><tr><td><img src="https:' + dil_imgsrc + '"></td></tr></table>');
        }
      );
    /* get B.C. */
    var bc_comicpath = 'https://johnhartstudios.com/bc/' + thisYear + '/' + thisMonth + '/' + thisDay
    doCORSRequest({
          method: 'GET',
          url: bc_comicpath
          }, function printGoComics(bc_result) {
            var bc_imgsrc = $('.entry-content p img', $.parseHTML(bc_result)).attr('src');
            $("#bottom").append('<table style="display: inline-block; margin: 10px;"><tr><td style="text-align:left;"><b>'+ 'B.C.' +'</b></td></tr><tr><td><img src="https://johnhartstudios.com' + bc_imgsrc + '"></td></tr></table>');
        }
      );
    /* get Baby Blues */
    var monthNames = {
      "01":'january', 
      '02':'february',
      '03':'march', 
      '04':'april', 
      '05':'may', 
      '06':'june', 
      '07':'july', 
      '08':'august', 
      '09':'september', 
      '10':'october', 
      '11':'november', 
      '12':'december'};
    var bb_comicpath = 'http://babyblues.com/comics/'+monthNames[thisMonth]+'-'+thisDay+'-' + thisYear
    doCORSRequest({
          method: 'GET',
          url: bb_comicpath
          }, function printGoComics(bb_result) {
            var bb_imgsrc = $('.entry-content img', $.parseHTML(bb_result)).attr('src');
            console.log(bb_imgsrc);
            $("#bottom").append('<table style="display: inline-block; margin: 10px;"><tr><td style="text-align:left;"><b>'+ 'Baby Blues' +'</b></td></tr><tr><td><img src="' + bb_imgsrc + '"></td></tr></table>');
        }
      );
    /* get Prince Valiant */
    var pv_comicpath = 'http://comicskingdom.com/prince-valiant'
    doCORSRequest({
          method: 'GET',
          url: pv_comicpath
          }, function printGoComics(pv_result) {
            var pv_imgsrc = $('a.buy-a-print-promo img', $.parseHTML(pv_result)).attr('src');
            console.log(pv_imgsrc);

        }
